server:
  port: ${sp.gateway}
spring:
  application:
    name: ${sn.gateway}
  security:
    oauth2:
      resourceserver:
        jwt:
          # 公钥文件配置
          public-key-location: classpath:public.pem
  cloud:
    gateway:
      discovery:
        locator:
          # 开启从注册中心动态创建路由的功能
          enabled: true
      # 注意：这里的路径配置需要移植到nacos配置中心system.yaml中
      routes:
        - id: oauth2-auth-route
          uri: lb://${sn.auth}
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: login-route
          uri: lb://${sn.login}
          predicates:
            - Path=/login/**
        - id: sample-route
          uri: lb://${sn.sample}
          predicates:
            - Path=/sample/**
        - id: cpp-route
          uri: lb://${sn.cpp}
          predicates:
            - Path=/cpp/**
        - id: cpp-route
          uri: lb://${sn.payment}
          predicates:
            - Path=/payment/**
secure:
  # 配置是否开启鉴权
  openauthorization: true
  # 配置白名单路径
  white:
    urls:
      - "/actuator/**"
      - "/auth/oauth/token"
      - "/login/auth-login"
      - "/login/refresh-token"
